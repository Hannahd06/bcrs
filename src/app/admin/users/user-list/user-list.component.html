<div class="config-container">
  <div class="row justify-content-center mt-5 text-center">
    <h1>User Configuration</h1>

    <div class="user-table row justify-content-center">
      <table class="darkTable">
        <thead>
        <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
        </tr>
        </thead>
        <tbody *ngFor="let user of userData">
        <tr>
          <td>{{user.empId}}</td>
          <td>{{user.email}}</td>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.role}}</td>
          <td><button class="btn" routerLink="/admin/users/{{user.empId}}/update">
            <span class="material-icons">edit</span>
          </button></td>
          <td><button class="btn" (click)="deleteUser(user.empId)">
            <span class="material-icons">delete</span>
          </button></td>
        </tr>
        </tbody>
        </table>
    </div>
  </div>
<button  class="btn btn-lg button-home create-button" routerLink="/admin/users/new" >+ CREATE USER</button>
</div>
