<div class="verify-container">
  <div class="row justify-content-center mt-5 text-center">

    <h1>Forgot Password</h1>

    <div class="card col-lg-6 col-md-10 col-sm-11">

      <form class="row justify-content-center" [formGroup]="verifyEmailForm" (ngSubmit)="verifyEmail()">

       <div *ngIf="errorMessage">
         <div class="alert alert-danger font" role="alert">
           {{ errorMessage }}
         </div>
       </div>

       <div class="col-lg-4">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" formControlName="email">
       </div>

       <div class="row justify-content-center">
        <button class="col-2 btn button-register w-50" id="submit" value="submit">SUBMIT</button>
       </div>
    </form>
</div>
